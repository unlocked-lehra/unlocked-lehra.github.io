    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lehra</title>
</head>


<body>
    <h1 style="text-align: center;">Unlocked Lehra Player</h1>
    <div id="selections"
        style="display: flex; flex-direction: column; align-items: center; gap: 1em; padding-bottom: 2em;">
        <select id="instrument_selector" autocomplete="off" style="width: 220px;"></select>
        <select id="taal_selector" autocomplete="off" style="width: 220px;"></select>
        <select id="raag_selector" autocomplete="off" style="width: 220px;"></select>
        <select id="bpm_selector" autocomplete="off" style="width: 220px;"></select>
    </div>
    <div style="display: flex; gap: 1em; align-items: center; margin-bottom: 1em; justify-content: center;">
        <button id="start">Start</button>
        <button id="stop">Stop</button>
    </div>

    <script src="assest_info.js"></script>
    <script src="audio.js"></script>
    <script src="main.js"></script>
